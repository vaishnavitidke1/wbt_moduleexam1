<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>

<body>
    <script>
        $(document).ready(function () {
            console.log('open')
            $("#id").blur(() => {
                console.log("on blur event")

                $("#btn1").click(function () {
                    console.log("on click")

                    let data = {
                        id: $("#id").val(),
                        name: $("#name").val(),
                        price: $("#price").val()

                    };
                    console.log(data)
                    let ajaxdata = {
                        type: 'get',
                        datatype: 'text',
                        url: "http://localhost:8081/update",
                        success: function (gfs) {
                            console.log("", +gfs + gfs.status)
                        },
                        error: function (e) {
                            console.log("error found" + JSON.string(e) + e)
                        },
                    };
                    $.ajax(ajaxdata)

                })
            })
            $("#id").blur(() => {
                console.log("on blur event")

                $("#btn2").click(function () {
                    console.log("on click")

                    let data = {
                        id: $("#id").val(),
                        name: $("#name").val(),
                        price: $("#price").val()

                    };
                    console.log(data)
                    let ajaxdata = {
                        type: 'get',
                        datatype: 'text',
                        url: "http://localhost:8081/add",
                        success: function (gfs) {
                            console.log("", +gfs + gfs.status)
                        },
                        error: function (e) {
                            console.log("error found" + JSON.string(e) + e)
                        },
                    };
                    $.ajax(ajaxdata)

                })

        });

    </script>
    <input type="number" placeholder="bookid" id="id">
    <input type="text" placeholder="book name" id="name">
    <input type="number" placeholder="price" id="price">
    
    <input type="button" value="Submit" id="btn1">
    <input type="button" value="Submit" id="btn2">



</body>

</html>
